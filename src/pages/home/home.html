<ion-header>
  <ion-navbar color="primary">
    <ion-title>
        SafeT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button color= "secondary" (click) = "signin()">Sign in</button>

</ion-content>
